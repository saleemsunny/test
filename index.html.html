			<script>

				var myVar;


				$( document ).ready(function() {
                    
     
                         

                    



					$('.hangontexthideshow').hide();
					$('.wonderingtexthideshow').hide();	
					$('.goodprocrastinatortexthideshow').hide();
    
  
	//document.getElementById('clip1').style.pointerEvents = 'none';
	$('#continue-button').hide();
	myVar=setTimeout(function(){ $('#continue-button').show(); }, 50000);
		//clearTimeout(myVar);// used to prevent function from running.



       // Calculating speed of mouse pointer
       var timestamp = 0;
       var mY = 0;

       $(document).mousemove(function(e) {
       	var now = Date.now();
       	currentmY = e.screenY;

       	var dt = now - timestamp;
       	var distance = Math.abs(currentmY - mY);
       	var speed = Math.round(distance / dt * 1000);
       	//console.log(dt, distance, speed);
			//document.getElementById("pointerspeed").innerHTML = speed;// speed is measured in pixels per second

			if(speed>320)
			{
			//alert("Are you making the next fast and furious?") // activate the alert 
			$('body').mouseover(function(){
				$(this).css({cursor: 'none'});
			});
		}

		mY = currentmY;
		timestamp = now;
	});

var source = "https://drive.google.com/file/d/1s0iHn4fMd7BzQ08C2QngIRHVtWmrdsxk/view?usp=sharing";
 var audio = document.createElement("audio");
 //
 audio.autoplay = true;

 audio.load()
 audio.addEventListener("load", function() {

 }, true);
 audio.src = source;







   });
// creating a typing effect
var i=0,hellotext;
var j=0,hangontext;
var k=0,goodprocrastinatortext;
var l=0,wonderingtext;
hellotext=" Hello "
hangontext ="Hang on.. I have to finish something it will take just a moment ..and ,Done !pheww"
goodprocrastinatortext="  I once spent 6 hours reading about how to be a good procrastinator"
wonderingtext="May be you are wondering how to be a good procrastinator"
function typing()
{
	
	if(i<hellotext.length)
	{
		$('#sound_tag')[0].play();
		document.getElementById("hellotext").innerHTML+= hellotext.charAt(i);
		i++
		setTimeout(typing,500);
	}

	

	if(j<hangontext.length && i>4)// i>4 when it shows hello after then it is going to show the next line
	{
		$('.hangontexthideshow').show();

		document.getElementById("hangontext").innerHTML+= hangontext.charAt(j);
		j++
		setTimeout(typing,600);
	}

   
	if(k<goodprocrastinatortext.length && j>80)// i>4 when it shows hello after then it is going to show the next line
	{
		$('.goodprocrastinatortexthideshow').show();
		document.getElementById("goodprocrastinatortext").innerHTML+= goodprocrastinatortext.charAt(k);
		k++
		setTimeout(typing,600);
	}


	if(l<wonderingtext.length && k>67)// i>4 when it shows hello after then it is going to show the next line
	{
        
	
		

		$('.wonderingtexthideshow').show();
		document.getElementById("wonderingtext").innerHTML+= wonderingtext.charAt(l);
		l++;
		setTimeout(typing,600);
	}
}

typing();

</script>
